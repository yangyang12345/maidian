<body class="perCenterRight">
<div class="container perCentMargin-top">
    <h3 class="text-orange per-want-title">找回支付密码</h3><br>
    <div class="margin-top-30">
        <div class="row baseInfo-perTitle">
            <h5 class="col-md-2 ">手机号码:</h5>
            <span class="col-md-10"><input type="text" id="forgotPayNum" class="form-control" placeholder="请输入您的手机号码"></span>
        </div>
        <div class="row baseInfo-perTitle" id="way3">
            <h5 class="col-md-2 ">新支付密码:</h5>
            <span class="col-md-10"><input type="text" id="forgotNewPayKey" class="form-control" placeholder="请输入您想要设定的支付密码"></span>
        </div>
        <div class="row baseInfo-perTitle">
            <h5 class="col-md-2">确认支付密码:</h5>
            <span class="col-md-10"><input type="text" id="forgotNewPayKeyAga" class="form-control" placeholder="请再次输入您想要设定的支付密码"></span>
        </div>
        <div class="row baseInfo-perTitle">
            <h5 class="col-md-2">手机验证码:</h5>
            <span class="col-md-10"><input type="text" id="forgotNumCode" class="form-control" placeholder="请输入您手机上所接收到的手机验证码"></span>
        </div>
        <div class="col-md-12 ">
            <input type="submit" value="确认修改" class="btn btn-primary py-2 px-4 text-white">
        </div>
    </div>


</div>
