<body class="perCenterRight">
<div class="container perCentMargin-top">
    <h3 class="text-orange per-want-title">设置支付密码</h3><br>
    <h5 class="baseInfo-notice fontColor"><img src="../images/notice.png">温馨提示：为保障交易顺利进行，会员个人资料无法自由修改，如需更改联系方式，请致电客服：400-990-8331</h5>
    <h5 class="baseInfo-notice fontColor">(修改支付密码时必须填写密保，无密保请先设置密保后才能修改，默认支付密码为登录密码)</h5>
    <div class="margin-top-30">
        <div class="row baseInfo-perTitle">
            <h5 class="col-md-2">选择验证方式:</h5>
            <div class="form-group col-md-10">
                <select class="form-control " id="chooseTestWay" data-province="---- 请选择 ----">
                    <option>--请选择--</option>
                    <option value="密保问题验证">密保问题验证</option>
                    <option value="原支付密码验证">原支付密码验证</option>
                </select>
            </div>
        </div>

        <div class="row baseInfo-perTitle" id="way1">
            <h5 class="col-md-2">验证密保问题:</h5>
            <div class="form-group col-md-10">
                <select class="form-control " id="setPayQue" data-province="---- 请选择 ----">
                    <option>--请选择--</option>
                    <option>您的出生地是？</option>
                    <option>您父亲的姓名是？</option>
                    <option>您母亲的生日是？</option>
                    <option>您配偶的姓名是？</option>
                    <option>您配偶的生日是？</option>
                    <option>您孩子的名字是？</option>
                    <option>您小学的学校名称是？</option>
                    <option>您小学班主任的名称是？</option>
                    <option>您初中班主任的名称是？</option>
                    <option>您高中班主任的名称是？</option>
                    <option>您大学辅导员的名字是？</option>
                    <option>您的大学学号是？</option>
                    <option>您的工号是？</option>
                </select>
            </div>
        </div>
        <div class="row baseInfo-perTitle" id="way2">
            <h5 class="col-md-2 ">验证密保答案:</h5>
            <span class="col-md-10"><input type="text" id="setPayAns" class="form-control" placeholder="请输入您所选问题的密码答案"></span>
        </div>
        <div class="row baseInfo-perTitle" id="way3">
            <h5 class="col-md-2 ">原支付密码:</h5>
            <span class="col-md-10"><input type="text" id="setPayOldKey" class="form-control" placeholder="请输入您所在使用的支付密码"></span>
        </div>
        <div class="row baseInfo-perTitle">
            <h5 class="col-md-2">新支付密码:</h5>
            <span class="col-md-10"><input type="text" id="setPayNewKey" class="form-control" placeholder="请输入您想要设定的新支付密码"></span>
        </div>
        <div class="row baseInfo-perTitle">
            <h5 class="col-md-2">确认支付密码:</h5>
            <span class="col-md-10"><input type="text" id="setPayNewKeyAga" class="form-control" placeholder="请再次确认您想要设定的支付密码"></span>
        </div>
        <div class="col-md-12 ">
            <input type="submit" value="确认修改" class="btn btn-primary py-2 px-4 text-white">
            <span><a href="forgotPayKey.html">忘记支付密码</a></span>
        </div>
    </div>


</div>
